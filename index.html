<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>

    <script src="assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Quizpicable Me</title>
</head>

<body>

    <div class="background"></div>
    <h1><i class="fas fa-film" id="film-image"></i> Quizpicable Me <i class="fas fa-film" id="film-image"></i></h1>
    <h2>Can you guess which movie the quote is from?</h2>
    <button class="playGame" id ="play">Play game!</button>
    <button class="playGame" id ="playAgain">Replay!</button>
    <h4 id="countDown"></h4>
    
    <div class="questionBox">
        <img id="question-bg" src="assets/images/film-reel.jpeg">
        <h3 id="quotes"></h3>
        <h3 id="numCount"></h3>
        <div id="results">
            <div id="right">
                <h3>Right Answers</h3>
                <h3 id="rightNum"></h3>
            </div>
            <div id="wrong">
                <h3>Wrong Answers</h3>
                <h3 id="wrongNum"></h3>
            </div>
            <div id="unanswered">
                    <h3>Unanswered</h3>
                    <h3 id="unNum"></h3>
            </div>
        </div>
    </div>

    <div class="answerBox">
        <table>
            <tr>
                <td>
                    <div class="options" id="a"></div>
                </td>

                <td>
                    <div class="options" id="b"></div>
                </td>

                <td>
                    <div class="options" id="c"></div>
                </td>

                <td>
                    <div class="options" id="d"></div>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
