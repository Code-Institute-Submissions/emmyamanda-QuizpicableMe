<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="assets/js/script.js"></script>
    <title>Quizpicable Me</title>
</head>

<body class="background">

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1 id="title"><i class="fas fa-film" id="film-image"></i><span></i>Quizpicable Me<i class="fas fa-film" id="film-image"></i></span></h1>
                <h3 id="title-undertext">Can you guess which movie the quote is from?</h3>
                <button id="play" class="start" aria-label="Enter Button">Play game!</button>
                <button id="playAgain" class="start" aria-label="Play Again Button">Play again!</button>
                <h4 id="timer"></h4> <!--ADD JAVASCRIPT-->
            </div>
        </div>
    </div>
    
    <div id="question-box" class="container-fluid">
        <h2 id="quotes"></h2>
        <h3 id="number-count"></h3>
        <div class="results">
            <h2 id="done">Quiz Finished! Here's your results!</h2>
            <div id="correct">
                <h3>Correct Answers</h3>
                <h3 id="correct-num"></h3>
            </div>
            <div id="incorrect">
                <h3>Incorrect Answers</h3>
                <h3 id="incorrect-num"></h3>
            </div>
            <div id="unanswered">
                <h3>Unanswered Questions</h3>
                <h3 id="not-ans"></h3>
            </div>
        </div>
    </div>

    <div id="answer-box" class="container-fluid">
        <div id="answer-container" class="row">
        <table class="container-fluid">
            <tr>
                <td id="a">
                    <div class="choice"></div>
                </td>

                <td id="b">
                    <div class="choice"></div>
                </td>

                <td id="c">
                    <div class="choice"></div>
                </td>

                <td id="d">
                    <div class="choice"></div>
                </td>
            </tr>
        </table>
        </div>
    </div>
    
    
</body>
</html>
