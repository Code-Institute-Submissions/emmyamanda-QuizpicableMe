<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Quizpicable Me</title>
</head>

<body class="background">

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1 id="title"><i class="fas fa-film" id="film-image"></i><span></i>Quizpicable Me<i class="fas fa-film" id="film-image"></i></span></h1>
                <h3 id="title-undertext">Can you guess which movie the quote is from?</h3>
                <h4 id="countdown"></h4> <!--ADD JAVASCRIPT-->
            </div>
            <div class="col-12">
                <button id="play-button" class="btn btn-click" aria-label="Enter Button">Play game!</button>
                <button id="play-button" class="btn btn-click play-again-button" aria-label="Play Again Button">Play again!</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center">
            <div id="question-box" class="col-12">
                <img id="question-bg" src="/assets/images/questions-bg.jpeg">
                <h2 id="quotes"></h2>
                <h3 id="number-count"></h3>
            </div>
        </div>
    </div>
    
</body>
</html>
